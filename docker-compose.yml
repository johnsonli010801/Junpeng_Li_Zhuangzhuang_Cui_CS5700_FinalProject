version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: youchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: youchat
      POSTGRES_USER: youchat
      POSTGRES_PASSWORD: youchat_password
    command: ["postgres", "-p", "25432"]
    ports:
      - "25432:25432"
    volumes:
      - youchat-postgres-data:/var/lib/postgresql/data

volumes:
  youchat-postgres-data:


